    <h1 class="text-center mt-4">Author Registration</h1>
    <div class="row mt-3">
      <div class="col-md-6 mx-auto">
        <form id="register-form" class="bg-white">
          <div class="p-5 p-lg-5 border border-dark">
            <!-- First and Last Name Field -->
            <div class="form-group row">
              <div class="col-md-6">
                <label for="fname" class="text-black"
                  >First Name <span class="text-danger">*</span></label
                >
                <input
                  required
                  type="text"
                  class="form-control border border-dark"
                  id="fname"
                  name="fname"
                />
              </div>
              <div class="col-md-6">
                <label for="lname" class="text-black"
                  >Last Name <span class="text-danger">*</span></label
                >
                <input
                  required
                  type="text"
                  class="form-control border border-dark"
                  id="lname"
                  name="lname"
                />
              </div>
            </div>
            <!-- Email Field -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="email" class="text-black"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  required
                  type="email"
                  class="form-control border border-dark"
                  id="email"
                  name="email"
                  placeholder=""
                />
              </div>
            </div>
            <!-- Position/Title Field -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="position" class="text-black"
                  >Position/Title <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control border border-dark"
                  id="position"
                  name="position"
                  placeholder=""
                />
              </div>
            </div>
            <!-- University Field -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="org" class="text-black"
                  >University <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control border border-dark"
                  id="org"
                  name="org"
                  placeholder=""
                />
              </div>
            </div>
            <!-- Biographical Information for Authors Field -->
            <div class="form-group row">
                <div class="col-md-12">
                  <label for="org" class="text-black"
                    >Bio <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control border border-dark"
                    id="bio"
                    name="bio"
                    placeholder=""
                  />
                </div>
              </div>
              <!-- Scientific Disciplines Field -->
            <div class="form-group row">
                <div class="col-md-12">
                  <label for="org" class="text-black"
                    >Scientific Disciplines <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control border border-dark"
                    id="scientificDisciplines"
                    name="scientificDisciplines"
                    placeholder=""
                  />
                </div>
              </div>
              <!-- Research Profiles Field -->
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="org" class="text-black"
                    >Research Profiles(Google Scholar, Researchgate, LinkedIn, ORCID profiles) <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control border border-dark"
                    id="researchProfiles"
                    name="researchProfiles"
                    placeholder=""
                  />
                </div>
              </div>
            <!-- Create Password Field -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="password" class="text-black"
                  >Create Password <span class="text-danger">*</span></label
                >
                <input
                  required
                  autocomplete="on"
                  type="password"
                  class="form-control border border-dark"
                  id="password"
                  name="password"
                  placeholder=""
                />
              </div>
            </div>
            <!-- Confirm Password Field -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="cpassword" class="text-black"
                  >Confirm Password <span class="text-danger">*</span></label
                >
                <input
                  required
                  autocomplete="on"
                  type="password"
                  class="form-control border border-dark"
                  id="cpassword"
                  name="cpassword"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <h7 class="secondary">Terms and conditions</h7>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="p_terms_and_conditions"
                    required
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    I accept terms and conditions of Podscholar
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row mt-3">
              <div class="col-lg-12">
                <input
                  id="register"
                  type="submit"
                  class="btn btn-dark btn-lg"
                  value="Register"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
