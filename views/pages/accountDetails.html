  <body>
    <nav
      class="navbar navbar-expand-md navbar-light bg-light effect-main border-bottom border-dark"
    >
      <div class="container container-s">
        <a class="navbar-brand" href="index.html">PodScholar</a>
        <div>
          <ul class="navbar-nav navbar-right">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>

            <li class="nav-item">

        </div>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-8 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profiles</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Scientific Disciplines</label><input type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-12"><label class="labels">Tags</label><input type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-12"><label class="labels">Current Affiliation</label><input type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-12"><label class="labels">Email at academic organization</label><input type="text" class="form-control" placeholder="" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Proof of academic affiliation</label><input type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-6"><label class="labels">Bio</label><input type="text" class="form-control" value="" placeholder=""></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-dark profile-button" type="button">Update Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Research profiles</h4>
                    </div>
                    <div class="col-md-12"><label class="labels">Google Scholar </label><input type="text" class="form-control" placeholder="" value=""></div><br>
                    <div class="col-md-12"><label class="labels">Research Gate</label><input type="text" class="form-control" placeholder="" value=""></div><br>
                    <div class="col-md-12"><label class="labels">Linkedin</label><input type="text" class="form-control" placeholder="" value=""></div><br>
                    <div class="col-md-12"><label class="labels">ORCID</label><input type="text" class="form-control" placeholder="" value=""></div>

                </div>
            </div>
        </div>
