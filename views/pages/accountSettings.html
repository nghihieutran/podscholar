<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="../../style.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/98661e544f.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>PodScholar-Account Page</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light bg-light effect-main border-bottom border-dark"
    >
      <div class="container container-s">
        <a class="navbar-brand" href="index.html">PodScholar</a>
        <div>
          <ul class="navbar-nav navbar-right">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search Results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rules.html">Rules and Instruction</a>
            </li>
            <li id="register" class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li id="login" class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-center mt-4">Account Settings</h1>
    <div class="row mt-3">
      <div class="col-md-5 mx-auto">
        <form id="login-form" action="#" method="post" class="bg-white">
          <div class="p-5 p-lg-5 border border-dark">
            <div class="form-group row">
              <div class="col-md-12">
                <label for="email" class="text-black"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  required
                  type="email"
                  class="form-control border border-dark"
                  id="loginemail"
                  name="loginemail"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="loginpassword" class="text-black"
                  >Password <span class="text-danger">*</span></label
                >
                <input
                  required
                  autocomplete="on"
                  type="password"
                  class="form-control border border-dark"
                  id="loginpassword"
                  name="loginpassword"
                  placeholder=""
                />
              </div>
            </div>
            <div class="mt-3">
              <button class="btn btn-dark" type="button">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../scripts/accounts.js"></script>
  </body>
</html>
