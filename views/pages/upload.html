  <div id=manuscript>
    <form id="upload-form" action="#" method="post" class="bg-bone">
      <h1 class="text-center mt-4">Podcast Upload</h1>
      <div class="row mt-3">
        <div class="col-md-6 mx-auto">
          <form id="form" class="bg-white">
            <div class="p-5 p-lg-5 border border-dark bg-white">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control border border-dark" id="p_fname" name="p_fname" required>
                </div>
                <div class="col-md-6">
                  <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control border border-dark" id="p_lname" name="p_lname" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control border border-dark" id="p_email" name="p_email" placeholder=""
                    required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_position" class="text-black">Author(s)(This was not part of the spec)<span class="text-danger">*</span></label>
                  <input type="text" class="form-control border border-dark" id="p_authors" name="p_article_title"
                    placeholder="" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_position" class="text-black">Article Title<span class="text-danger">*</span></label>
                  <input type="text" class="form-control border border-dark" id="p_article_title" name="p_article_title"
                    placeholder="" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_university" class="text-black">Journal<span class="text-danger">*</span></label>
                  <input type="text" class="form-control border border-dark" id="p_journal" name="p_journal"
                    placeholder="" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_password" class="text-black">Publish Date<span class="text-danger">*</span></label>
                  <input type="date" class="form-control border border-dark" id="p_publish_date" name="p_publish_date"
                    placeholder="" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_cpassword" class="text-black">DOI #<span class="text-danger">*</span></label>
                  <input type="number" class="form-control border border-dark" id="p_doi" name="p_doi" placeholder=""
                    required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_cpassword" class="text-black">3-6 Keywords for Search Optimization<span
                      class="text-danger">*</span></label>
                  <input type="text" class="form-control border border-dark" id="p_keyword" name="p_keyword"
                    placeholder="" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Podcast File (mp3 pr m4a)(to be implemented later)</label>
                    <input class="form-control" type="file" id="p_file" accept=".mp3, .m4a">
                    <!--implement size limit/ file type in js later, not required yet-->
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <h7 class="secondary">Terms and conditions</h7>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="p_terms_and_conditions" required>
                    <label class="form-check-label" for="flexCheckDefault">
                      I accept terms and conditions of podscholar
                    </label>
                  </div>
                </div>
              </div>


              <div class="form-group row mt-3">
                <div class="col-lg-12">
                  <input id="submit-podcast" type="submit" class="btn btn-dark btn-lg" value="Submit Podcast" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </form>
