    <form id="update-form" action="#" method="post" class="bg-white">
      <h1 class="text-center mt-4">Account Information</h1>
      <div class="row mt-3">
        <div class="col-md-6 mx-auto">
          <div class="p-5 p-lg-5 border border-dark">
            <div class="form-group row">
              <div class="col-md-12">
                <!--Name-->
                <div class="col-md-12">
                  <h2 class="text-black fs-5 fw-bold">Name </h2>
                  <div id="userName"></div>
                </div>
              <!--Organization-->
              <div class="col-md-12">
                <h2 class="text-black fs-5 fw-bold">Organization</h2>
                <div id="org"></div>
              </div>
              </div>
              <!--Title-->
              <div class="col-md-12">
                <h2 class="text-black fs-5 fw-bold">Title</h2>
                <div id="title"></div>
              </div>
              <!--Bio-->
              <div class="col-md-12">
                <h2 class="text-black fs-5 fw-bold">Bio</h2>
                <div id="bio"></div>
              </div>
              <!--Scientific Disciplines-->
              <div class="col-md-12">
                <h2 class="text-black fs-5 fw-bold">Scientific Disciplines</h2>
                <div id="scientificDisciplines"></div>
              </div>
              <!--Research Profiles-->
              <div class="col-md-12">
                <div class="text-black fs-5 fw-bold" id="researchProfiles">Research Profiles</div>
              </div>
              <!--Email-->
              <div class="col-md-12">
                <div class="text-black fs-5 fw-bold" id="email">Email</div>
              </div>
              <!--Saved Podcasts-->
              <div class="col-md-12">
                <label for="savepc" class="text-black mt-4"
                  >Saved Podcasts</label
                >
                <ul id="savedpc" class="text-black"></ul>
              </div>
              <!--Uploaded Podcasts-->
              <div class="col-md-12">
                <label for="uploadedpc" class="text-black"
                  >Uploaded Podcasts</label
                >
                <ul id="uploadedpc" class="text-black"></ul>
              </div>
              <!--Submit Button-->
              <div class="form-group row">
                <div class="col-lg-12">
                  <input
                    id="register"
                    type="submit"
                    class="btn btn-dark btn-lg"
                    value="Update"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
